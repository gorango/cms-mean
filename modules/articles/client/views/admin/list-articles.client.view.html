<section><div class="page-header"><h1>Articles<a data-ui-sref="admin.articles.create" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-plus"></i></a></h1></div><div class="list-group"><a data-ng-repeat="article in vm.articles" data-ui-sref="admin.articles.edit({articleId: article._id})" class="list-group-item"><small class="list-group-item-text">Posted on<span data-ng-bind="article.created | date:'mediumDate'"> </span>by<span ng-if="article.user" ng-bind="article.user.displayName"></span><span ng-if="!article.user">Deleted User</span></small><h4 data-ng-bind="article.title" class="list-group-item-heading"></h4><p data-ng-bind="article.content" class="list-group-item-text"></p></a></div><div data-ng-if="articles.$resolved &amp;&amp; !articles.length" class="alert alert-warning text-center">No articles yet, why don&apos;t you <a data-ui-sref="admin.articles.create">create one</a>?</div></section>
