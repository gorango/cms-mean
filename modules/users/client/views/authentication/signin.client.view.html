<div><h3 class="col-xs-12 text-center">Or with your account</h3><div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4"><form name="vm.userForm" ng-submit="vm.signin(vm.userForm.$valid)" novalidate="" autocomplete="off" class="signin"><fieldset><div show-errors="" class="form-group"><label for="username">Username</label><input id="username" type="text" name="username" ng-model="vm.credentials.username" placeholder="Username" lowercase="" required="" class="form-control"/><div ng-messages="vm.userForm.username.$error" role="alert"><p ng-message="required" class="help-block error-text">Username is required.</p></div></div><div show-errors="" class="form-group"><label for="password">Password</label><input id="password" type="password" name="password" ng-model="vm.credentials.password" placeholder="Password" required="" class="form-control"/><div ng-messages="vm.userForm.password.$error" role="alert"><p ng-message="required" class="help-block error-text">Password is required.</p></div></div><div class="text-center form-group"><button type="submit" class="btn btn-primary">Sign in</button><a ui-sref="authentication.signup">Sign up</a></div><div class="text-center forgot-password"><a ui-sref="password.forgot">Forgot your password?</a></div><p></p><uib-alert type="danger" ng-show="vm.error" class="text-center text-danger"><span ng-bind="vm.error"></span></uib-alert></fieldset></form></div></div>
