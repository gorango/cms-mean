<div><h3 class="col-xs-12 text-center">Or sign up using your email</h3><div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4"><form name="vm.userForm" ng-submit="vm.signup(vm.userForm.$valid)" novalidate="" autocomplete="off" class="signin"><fieldset><div show-errors="" class="form-group"><label for="firstName">First Name</label><input id="firstName" type="text" name="firstName" ng-model="vm.credentials.firstName" placeholder="First Name" required="" class="form-control"/><div ng-messages="vm.userForm.firstName.$error" role="alert"><p ng-message="required" class="help-block error-text">First name is required.</p></div></div><div show-errors="" class="form-group"><label for="lastName">Last Name</label><input id="lastName" type="text" name="lastName" ng-model="vm.credentials.lastName" placeholder="Last Name" required="" class="form-control"/><div ng-messages="vm.userForm.lastName.$error" role="alert"><p ng-message="required" class="help-block error-text">Last name is required.</p></div></div><div show-errors="" class="form-group"><label for="email">Email</label><input id="email" type="email" name="email" ng-model="vm.credentials.email" placeholder="Email" lowercase="" required="" class="form-control"/><div ng-messages="vm.userForm.email.$error" role="alert"><p ng-message="required" class="help-block error-text">Email address is required.</p><p ng-message="email" class="help-block error-text">Email address is invalid.</p></div></div><div show-errors="" class="form-group"><label for="username">Username</label><input id="username" type="text" name="username" ng-model="vm.credentials.username" placeholder="Username" lowercase="" required="" class="form-control"/><div ng-messages="vm.userForm.username.$error" role="alert"><p ng-message="required" class="help-block error-text">Username is required.</p></div></div><div show-errors="" class="form-group"><label for="password">Password</label><input id="password" type="password" name="password" ng-model="vm.credentials.password" placeholder="Password" uib-popover="{{vm.getPopoverMsg()}}" uib-popover-trigger="focus" password-validator="" required="" class="form-control"/><div ng-messages="vm.userForm.password.$error" role="alert"><p ng-message="required" class="help-block error-text">Password is required.</p><div ng-repeat="passwordError in passwordErrors"><p ng-show="vm.userForm.password.$error.requirements" class="help-block error-text">{{passwordError}}</p></div></div></div><div ng-show="!vm.userForm.password.$error.required" class="form-group"><label>Password Requirements</label><uib-progressbar value="requirementsProgress" type="{{requirementsColor}}"><span style="color:white; white-space:nowrap;">{{requirementsProgress}}%</span></uib-progressbar></div><div class="text-center form-group"><button type="submit" class="btn btn-primary">Sign up</button>&nbsp; or&nbsp;<a ui-sref="authentication.signin" class="show-signup">Sign in</a></div><div ng-show="vm.error" class="text-center text-danger"><strong ng-bind="vm.error"></strong></div></fieldset></form></div></div>
