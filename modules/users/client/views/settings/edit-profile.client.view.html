<section class="row"><div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4"><form name="vm.userForm" ng-submit="vm.updateUserProfile(vm.userForm.$valid)" novalidate="" autocomplete="off" class="signin"><fieldset><div show-errors="" class="form-group"><label for="firstName">First Name</label><input id="firstName" type="text" name="firstName" ng-model="vm.user.firstName" placeholder="First Name" required="" class="form-control"/><div ng-messages="vm.userForm.firstName.$error" role="alert"><p ng-message="required" class="help-block error-text">First name is required.</p></div></div><div show-errors="" class="form-group"><label for="lastName">Last Name</label><input id="lastName" type="text" name="lastName" ng-model="vm.user.lastName" placeholder="Last Name" required="" class="form-control"/><div ng-messages="vm.userForm.lastName.$error" role="alert"><p ng-message="required" class="help-block error-text">Last name is required.</p></div></div><div show-errors="" class="form-group"><label for="email">Email</label><input id="email" type="email" name="email" ng-model="vm.user.email" placeholder="Email" lowercase="" required="" class="form-control"/><div ng-messages="vm.userForm.email.$error" role="alert"><p ng-message="required" class="help-block error-text">Email address is required.</p><p ng-message="email" class="help-block error-text">Email address is invalid.</p></div></div><div show-errors="" class="form-group"><label for="username">Username</label><input id="username" type="text" name="username" ng-model="vm.user.username" placeholder="Username" lowercase="" required="" class="form-control"/><div ng-messages="vm.userForm.username.$error" role="alert"><p ng-message="required" class="help-block error-text">Username is required.</p></div></div><div class="text-center form-group"><button type="submit" class="btn btn-primary">Save Profile</button></div><div ng-show="vm.success" class="text-center text-success"><strong>Profile Saved Successfully</strong></div><div
