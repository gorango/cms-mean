<div class="max-width-1 mx-auto my4"><md-card><md-toolbar><div class="md-toolbar-tools"><h3>Reset your password</h3></div></md-toolbar><md-subheader class="md-primary">Create a new password</md-subheader><form name="vm.resetPasswordForm" ng-submit="vm.resetUserPassword(vm.resetPasswordForm.$valid)" novalidate="" autocomplete="off" class="px3"><md-input-container class="md-block"><input type="password" name="newPassword" ng-model="vm.passwordDetails.newPassword" placeholder="New Password" autocomplete="new-password" required=""/><div ng-messages="vm.resetPasswordForm.newPassword.$error" role="alert"><p ng-message="required">Enter a new password.</p><div ng-repeat="passwordError in passwordErrors"><p ng-show="vm.resetPasswordForm.newPassword.$error.requirements" class="help-block error-text">{{passwordError}}</p></div></div></md-input-container><md-input-container class="md-block"><input type="password" name="verifyPassword" ng-model="vm.passwordDetails.verifyPassword" placeholder="Verify Password" password-verify="vm.passwordDetails.newPassword" required=""/><div ng-messages="vm.resetPasswordForm.verifyPassword.$error" role="alert"><p ng-message="required">Enter the password again to verify.</p><p ng-show="vm.resetPasswordForm.verifyPassword.$error.passwordVerify">Passwords do not match.</p></div></md-input-container><md-input-container class="md-block center"><md-button type="submit" class="md-raised">Update Password</md-button></md-input-container></form></md-card></div>
